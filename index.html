<!DOCTYPE html>
<html lang="hu">
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My card</title>
</head>
<body>
	<div class="profile-card">
		<div class="head">
			<div id="profile-image" class="left little-box">
			<img src="assets/profile_image.jpg" alt="Profilkep">
			</div>
			<div id="name-headline" class="left little-box">
			<h1>N. Ágnes</h1>
			<p><i class="fa fa-map-marker" aria-hidden="true"></i> Budapest</p>
			</div>
		</div>
		<div class="content">
			<p class="about">Alapfokú számítástechnikai ismeretekkel szeretném elsajátítani a weblapkészítés alapjait.</p>
			<div class="links">
				<h2>Elérhetőség:</h2>
				<ul>
					<li><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
					<li><a href="https://www.instagram.com/?hl=hu" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
					<li><a href="https://behance.net/#" target="_blank"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
